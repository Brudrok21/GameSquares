<!doctype html>
<html lang="en">

<head>
  <title>15 Classic Puzzle Game</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="./assets/images/4733252_basic_menu_other_outline_ui_icon.png" type="image/png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/Style/style.css">
</head>

<body>
  <header class="none">
    <!-- place navbar here -->
    <img src="./assets/images/confetti/1.png">
    <img src="./assets/images/confetti/2.png">
    <img src="./assets/images/confetti/3.png">
    <img src="./assets/images/confetti/4.png">
    <img src="./assets/images/confetti/5.png">
    <img src="./assets/images/confetti/6.png">
    <img src="./assets/images/confetti/7.png">
    <img src="./assets/images/confetti/8.png">
    <img src="./assets/images/confetti/9.png">
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div id="finish_animation"></div>

        <div class="py-5 d-flex justify-content-center align-items-center flex-wrap">
          <div class="col-12 col-md-6 d-flex align-items-center text-center">
            <h1>15 Classic Puzzle Game</h1>
          </div>
 
          <div class="col-12 col-md-6 d-flex flex-column justify-content-center">
            <div class="d-flex">
              <div class="me-2">
                <select class="select_style" id="select_x" name="select">
                  <option value="3" selected>3</option>
                  <option value="2">2</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
                <span>x</span>
                <select class="select_style" id="select_y" name="select">
                  <option value="3" selected>3</option>
                  <option value="2">2</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
              </div>
              <button id="Confirm_x_y" class="btn_style">Confirm</button>
              <!-- <button id="test"> test</button> -->
            </div>

            <div class="col-12 d-flex my-2 text-center bg_box">
              <div class="bg_box col-6">
                <span class="fz-21">Moves</span>
                <div id="moves" class="fz-21">0</div>
              </div>
              <div class="bg_box col-6">
                <span class="fz-21">Time</span>
                <div id="timer_block" class="fz-21"><span id="min">00</span>:<span id="sec">00</span></div>
              </div> 
            </div> 
 
              <div class="form-group col-12 d-flex justify-content-center align-items-center">
                <input type="checkbox" id="Save_cookie">
                <label for="Save_cookie">Save result in cookie</label> 
              </div> 
          </div>

        </div>

        <div id="CreateSquaresField"
          class="style_box_next d-flex  justify-content-center flex-column align-items-center"></div>

      </div>
    </div>
  </main>

  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script type="module" src="./assets/JavaScript/index.js"></script>
</body>

</html>
